<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma 2 - Creacion de Objetos CLASES</title>
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <form class="js_user" action="">
        <input class="js-name" type="text" placeholder="Nombre">
        <input class="js-lastname" type="text" placeholder="Apellido">
        <input class="js-email" type="email" placeholder="Correo">
        <input class="js-password" type="password" placeholder="Contrasena">
        <button>Enviar</button>
    </form>

    <form class="js_pay hidden" action="">
        <h2>Elige tus productos:</h2>
        <div id="products">

        </div>
        <button>Pagar</button>
    </form>

    <div id="container">

    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
