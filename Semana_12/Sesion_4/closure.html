<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATRONES - CLOSURE</title>
    <style>
        button {
            font-size: inherit;
        }
    </style>
</head>
<body>
    <button class="js_size1">20</button>
    <button class="js_size2">34</button>
    <button class="js_size3">46</button>
</body>
<script>
    function changesize(size){
        return function(){
            document.body.style.fontSize = `${size}px`
        }
    }

    const size20 =changesize(20)
    const size34 =changesize(34)
    const size46 =changesize(46)

    document.querySelector('.js_size1').onclick = size20;
    document.querySelector('.js_size2').onclick = size34;
    document.querySelector('.js_size3').onclick = size46;

    //Ejemplo 2 

    function sumaBase(num){
        return function(base){
            return num * base
        }
    }

    console.log('Nos muestra la funcion que contiene:',sumaBase)
    console.log('Ejecuta la funcion mientra le pasa parametros (num=8)(base=6)',sumaBase(8)(6))

</script>
</html>
