<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Enviroment</title>
</head>
<body>
    <div id="container"></div>
    <script>
        const xhttp = new XMLHttpRequest();
        let respuesta;

        function getData( cb = () => {}){
            
            xhttp.onload = function(){
                if(xhttp.status != 200){
                    alert(`Error ${xhttp.status}: ${xhttp.statusText}`);
                }else{
                    respuesta = xhttp.response;

                    cb(respuesta)
                }
            }

            xhttp.open('GET',"https://swapi.dev/api/people")
            xhttp.send()
        }

        getData(makeCard)

        function makeCard(values){
            JSON.parse(values).results.forEach(element => {
                console.log('element',element)
                const card = document.createElement('article');
                card.innerHTML = `
                    <h1>${element.name}</h1>
                `

                document.getElementById('container').appendChild(card)
            });
        }
    </script>
</body>
</html>
