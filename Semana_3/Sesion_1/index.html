<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

<body>
    <form>
        <fieldset>
            <legend>Rellena los siguientes datos:</legend>
            <h3>Datos Personales</h3>
            <hr>
            <br>
            <div>
                <label>
                    Nombre : 
                    <input name="name" type="text">
                </label>
                <label>
                    Apellidos : 
                    <input name="lastname" type="text">
                </label>
            </div>
            <br>
            <div>
                <label>
                    Numero : 
                    <input name="celphone" type="number">
                </label>
            </div>
            <br>
            <h3>Datos de Domicilio</h3>
            <hr>
            <br>
            <div>
                <select>
                    <option value="">Provincia</option>
                    <option value="venezuela">Lima Metropolitana</option>
                    <option value="peru">Ancash</option>
                    <option value="peru">Piura</option>
                    <option value="peru">Tumbes</option>
                    <option value="peru">Ica</option>
                    <option value="peru">Arequipa</option>
                    <option value="peru">Otros</option>
                </select>
            </div>
            <br>
            <div>
                <select>
                    <option value="">Distrito</option>
                    <option value="venezuela">La Molina</option>
                    <option value="peru">Santiago de Surco</option>
                    <option value="peru">Chorrillos</option>
                    <option value="peru">San Miguel</option>
                    <option value="peru">Otros</option>
                </select>
            </div>
            <br>
            <div>
                <label>
                    Codigo ZIP : 
                    <input name="codezip" type="number">
                </label>
            </div>
            <br>
            <div>
                <label>
                    Direccion : 
                    <input name="address" type="text">
                </label>
            </div>
            <br>
            <h3>Detalles del Pedido</h3>
            <hr>
            <br>
            <div>
                <select>
                    <option value="">Producto</option>
                    <option value="venezuela">mesa</option>
                    <option value="peru">silla</option>
                    <option value="peru">muebles</option>
                    <option value="peru">rack</option>
                    <option value="peru">Otros</option>
                </select>
            </div>
            <br>
            <div>
                <label>Color del producto : 
                    <input name="prodcolor" type="color">
                </label>
            </div>
            <br>
            <div>
                <label>Empaquetado para regalo : 
                    <input name="giftpack" type="checkbox">
                </label>
            </div>
            <br>
            <div>
                <label>
                    Cantidad : 
                    <input name="quantity" type="number">
                </label>
            </div>
            <br>
            <div>
                <label>
                    Dia disponible a entrega : 
                    <input name="shipdate" type="date">
                </label>
            </div>
            <br>
        </fieldset>
        <br>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
